<div class="card display-transactions">
  <p-table
    [value]="transactions"
    [paginator]="true"
    [rows]="5"
    selectionMode="single"
    [showCurrentPageReport]="true"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" style="width: 10%">
          Id <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="item" style="width: 10%">
          Item <p-sortIcon field="item"></p-sortIcon>
        </th>
        <th pSortableColumn="amount" style="width: 10%">
          Amount <p-sortIcon field="amount"></p-sortIcon>
        </th>
        <th pSortableColumn="category" style="width: 10%">
          Category <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="comment" style="width: 10%">
          Comment <p-sortIcon field="comment"></p-sortIcon>
        </th>
        <th pSortableColumn="createddate" style="width: 10%">
          Created On <p-sortIcon field="createddate"></p-sortIcon>
        </th>
        <th style="width: 10%">Options</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
      <tr>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
        <td><p-skeleton></p-skeleton></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transaction>
      <tr>
        <td>{{ transaction.transactionId }}</td>
        <td>{{ transaction.item }}</td>
        <td>{{ transaction.amount | currency : "INR" }}</td>
        <td>{{ transaction.category }}</td>
        <td>{{ transaction.comment }}</td>
        <td>{{ transaction.createddate }}</td>
        <td>
          <button>Add</button> <button>View</button> <button>Update</button>
          <button>Delete</button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button
        type="button"
        icon="pi pi-plus"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button
        type="button"
        icon="pi pi-cloud"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
  </p-table>
</div>
<style>
  .display-transactions {
    padding: 5vh 10vh;
  }
</style>
